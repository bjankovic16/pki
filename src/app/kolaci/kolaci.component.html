<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Island Moments">
</head>
<body>
    <div>
        <p>Slatki zalogaj</p>
    </div>
    <div class="container">
        <div *ngFor="let row of paginatedImages" class="row">
          <div *ngFor="let image of images" class="col-md-4">
            <div class="card">
              <img [src]="image" class="card-img-top">
            </div>
          </div>
        </div>
      
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" *ngFor="let page of pages">
              <a class="page-link" (click)="setCurrentPage(page)">{{ page }}</a>
            </li>
          </ul>
        </nav>
      </div>

</body>
