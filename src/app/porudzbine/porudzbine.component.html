<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Island Moments">
</head>
<body>
    <div>
        <p>Slatki zalogaj</p>
    </div>
    <div class="container-info" *ngIf="korisnik.porudzbine.length > 0">
        <div class="inside-info">
            <img class="inside-info-image">
            <img  src="../../assets/red.png">
            <h4>Porudžbina odbijena</h4>
        </div>
        <div class="inside-info">
            <img class="inside-info-image" src="../../assets/green.png">
            <h4>Porudžbina prihvaćena</h4>
        </div>
        <div class="inside-info">
            <img class="inside-info-image" src="../../assets/blue.png">
            <h4>Porudžbina na čekanju</h4>
        </div>
    </div>
    <div class="scroll-container" *ngIf="korisnik.porudzbine.length > 0">
        <div class="order-info" *ngFor="let order of korisnik.porudzbine">
            <div>
                <div class="up">
                    <h3>Porudžbina broj: {{order.broj}}</h3>
                </div>
                <div class="down">
                    <h3>Cena: {{order.cena}} din</h3>
                </div>
            </div>
            <div class="status-style">
                <img *ngIf="order.status==0" src="../../assets/blue.png">
                <img *ngIf="order.status==1" src="../../assets/green.png">
                <img *ngIf="order.status==2" src="../../assets/red.png">
            </div>
        </div>
    </div>
    <div *ngIf="korisnik.porudzbine.length == 0">
        <h5>
            Trenutno nema porudžbina.
        </h5>
    </div>

</body>
